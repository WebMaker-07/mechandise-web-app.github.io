            <!-- ==============================END OF ASIDE============================= -->

        <main>
            
            <h1>Customer</h1>
            <div class="inputForm">
                <form action="#" method="#" id="form">
                    <label for="cName">Customer Name</label><span id="name-validate"></span>
                    <input type="text" name="cName" placeholder="Enter Customer Name" id="name" />
                    <label for="cContact">Customer Contact</label><span id="number-validate"></span>
                    <input type="number" name="cContact" placeholder="09123456789" id="number" />
                    <label for="cAddress">Address</label><span id="address-validate"></span>
                    <input type="text" name="cAddress" placeholder="Enter Address" id="address" />
                    <span id="payment-validate"></span>
                    <select name="payment"  id="payment">
                        <option value="" disabled selected>Payment Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit">Credit</option>
                    </select>
                    <span id="order-validate"></span>
                    <select name="order" id="order">
                        <option value="" disabled selected>Order</option>
                        <option value="Complete">Complete</option>
                        <option value="Pending">Pending</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                    <span id="loan-validate"></span>
                    <select name="loan" id="loan">
                        <option value="" disabled selected>Loan</option>
                        <option value="Paid">Paid</option>
                        <option value="Unpaid">Unpaid</option>    
                    </select>
                    <label for="balance" >Balance</label><span id="balance-validate"></span>
                    <input type="text" name="balance" id="balance" placeholder="Enter Amount" />
                    <div class="button">
                        <button type="button" id="edit">Edit</button>
                        <button type="submit" id="add">Add</button>
                        <button type="button" id="delete">delete</button>
                    </div>
                </form>
            </div>

            <div class="button">
                <button type="button" id="hide_form">Add Customer</button>
            </div>
            <div class="formTable">
                <table class="table">
                    <thead>
                        <tr>
                            <th><Button type="button" id="clear">Clear All</Button></th>
                            <th>ID</th>
                            <th>Customer Fullname</th>
                            <th>Customer Contact</th>
                            <th>Address</th>
                            <th>Payment</th>
                            <th>Order</th>
                            <th>Loan</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <i class="bi bi-list"></i>
                </button>
                <div class="theme-toggler">
                    <i class="bi bi-brightness-high active"></i>
                    <i class="bi bi-cloud-sun"></i>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b id="pusername"></b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="images/avatar.png" alt="">
                    </div>
                </div>
            </div>
            <!-- =========END OF TOP ======== -->
            <div class="recent-updates">
                        <h2>Recent Updates</h2>
                        <div class="updates">
                            
                            <div class="update">
                            <div class="profile-photo">
                                <img src="images/avatar.png" alt="">
                            </div>
                            <div class="message">
                                <p></p>
                                <small class="text-muted"></small>
                            </div>
                            </div>
                        </div>
            </div>
        </div>


    </div>
