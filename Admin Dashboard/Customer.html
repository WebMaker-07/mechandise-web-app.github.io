<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/CustomerList.css">
    <title>Customer List</title>
</head>
<body>


    <div class="container">


        <aside>
            <div class="top">
                <div class="logo">
                    <img src="images/logo.gif" alt="">
                    <h2>ADMIN</h2>
                    
                </div>
                <div class="close" id="close-btn">
                    <i class="bi bi-x"></i>
                </div>
            </div>

<!-- =================================SIDEBAR=============================-->
            <div class="sidebar">
                <a href="#">
                    <i class="bi bi-grid"></i>
                    <h3>Dashboard</h3>
                </a>

                <a href="#" class="active">
                    <i class="bi bi-person-badge"></i>
                    <h3>Customer</h3>
                </a>

                <a href="#">
                    <i class="bi bi-bag-dash"></i>
                    <h3>Order </h3>
                    <span class="order-count">156</span>
                </a>

                <a href="#">
                    <i class="bi bi-credit-card-2-back"></i>
                    <h3>Payment</h3>
                </a>

                <a href="#">
                    <i class="bi bi-bounding-box-circles"></i>
                    <h3>Transactions</h3>
                </a>

                <a href="#">
                    <i class="bi bi-people"></i>
                    <h3>Clients</h3>
                </a>

                <a href="#">
                    <i class="bi bi-grid"></i>
                    <h3>Categories</h3>
                </a>

                <a href="#">
                    <i class="bi bi-box-arrow-left"></i>
                    <h3>Log-Out</h3>
                </a>
            </div>
        </aside>


        <!-- ==============================END OF ASIDE============================= -->

        <main>
            <div class="inputForm">
                <form action="#" method="#">
                    <label for="cName">Customer Name</label>
                    <input type="text" name="cName" placeholder="Enter Customer Name" id="name" required="required"/>
                    <label for="cContact">Customer Contact</label>
                    <input type="number" name="cContact" placeholder="09123456789" id="number" required="required"/>
                    <label for="payment">Payment</label>
                    <select name="payment" required="required" id="payment">
                        <option value="select" disabled>Payment Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit">Credit</option>
                    </select>
                    <label for="balance" >Balance</label>
                    <input type="number" name="balance" id="balance" placeholder="Enter Amount" required="required"/>
                    <div class="button">
                        <button type="button" id="edit">Edit</button>
                        <button type="submit" id="add">Add</button>
                        <button type="reset" id="reset">Reset</button>
                    </div>
                </form>
            </div>
    
            <h1>Customer List</h1>
            <div class="formTable">
                <table>
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Customer Contact</th>
                            <th>Payment</th>
                            <th>Status</th>
                            <th>Balance</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody id="tableData">
                        <tr>
                            <td>,svnvs,.d</td>
                            <td>,svnvs,.d</td>
                            <td>,svnvs,.d</td>
                            <td>,svnvs,.d</td>
                            <td>, ,mz</td>
                            <td>,., ,</td>
                        </tr>

                        <tr>
                            <td>,svnvs,.d</td>
                            <td>,svnvs,.d</td>
                            <td>,svnvs,.d</td>
                            <td>,svnvs,.d</td>
                            <td>, ,mz</td>
                            <td>,., ,</td>
                        </tr>

    
                    </tbody>
                </table>
            </div>
        </main>



    </div>

    <script src="JavaScript/customerList.js"></script>
</body>
</html>
