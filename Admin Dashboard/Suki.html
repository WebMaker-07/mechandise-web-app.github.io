                    </div>
              
                        <div class="inputForm">

                                <label for="Middlename">Middle Name:</label>

                                <label for="Lastname">Last Name:</label>

                                <label for="customer-location">Location :</label>

                                <label for="customer-phone">Phone:</label>
                                <input type="number" id="customer-phone" name="customer-phone"><br><br>
                                <label for="customer-credit">Credit Amount:</label>
                                <input type="number" id="customer-credit" name="customer-credit"><br><br>
                                
                              </form>
                              
                            </div>  
                  
                    <div class="recent-orders"> 
                           
                                <table class="table1">

                                            <th>Full Name</th>

                                            <th>Credit</th>

                                    </tbody>
