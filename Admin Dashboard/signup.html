<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>create account</title>
</head>
<body>
    <div class="container"> 
        <form action="">
            <img src="images/logo.gif" alt="">
            <h3>Create Admin Account</h3>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" /><span></span>
            <label for="cname">Complete Name</label>
            <input type="text" name="cname" id="cname" /><span></span>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" /><span></span>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" /><span></span>
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword" /><span id="pass"></span>
            <button type="submit">Create Account</button>
            <button><a href="signin.html">SignIn</a></button>
        </form>
    </div>

    <script src="JavaScript/signup.js"></script>
</body>
</html>
