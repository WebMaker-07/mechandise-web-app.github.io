<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/profile.css">
    <title>My Profile</title>
</head>
<body>
    <div class="container-fluid main row">
        <div class="sideNav col-lg-2">
            <div class="profImg">
                <img src="/media/profile.png" width="101.3%" alt="">
                <h5><a href="profile.html">Shopper Name</a></h5>
            </div>
            <div class="navItem">
                <a href="profile.html" class="active" ><i class="bi bi-person-circle"></i>Profile</a>
                <a href="transaction.html"><i class="bi bi-arrow-repeat"></i>Transaction</a>
                <a href="loan.html"><i class="bi bi-wallet2"></i>Loan</a>
                <a href="order.html" ><i class="bi bi-cart"></i></i>Order</a>
                <a href="product.html" ><i class="bi bi-bounding-box-circles"></i>Product</a>
            </div>
            <div class="logout">
                <a href="#"><i class="bi bi-box-arrow-left"></i>Log Out</a>
            </div>
        </div>
        <div class="col-lg-3 p-5">
            <div class="navItem py-5">
                <h3>My Profile</h3>
                <a href="#" class="active"><i class="bi bi-person-check"></i></i>Information</a>
                <a href="#"><i class="bi bi-file-lock2"></i>Password</a>
            </div>
        </div>
        <div class="col-lg-6 shadow-lg m-5 p-5 border">
            <form action="#" class="form">
                <div class="row py-2">
                    <label class="form-label col-lg-3 mt-2" for="FirstName">First Name :</label>
                    <input type="text" class="form-control col" name="fname" id="fname">
                </div>
                <div class="row py-2">
                    <label class="form-label col-lg-3 mt-2" for="Middle Name">Middle Name :</label>
                    <input type="text" class="form-control col" name="mname" id="mname">
                </div>
                <div class="row py-2">
                    <label class="form-label col-lg-3 mt-2" for="LastName">Last Name :</label>
                    <input type="text" class="form-control col" name="lname" id="lname">
                </div>
                <div class="row py-2">
                    <label class="form-label col-lg-3 mt-2" for="Age">Age :</label>
                    <input type="number" class="form-control col" name="age" id="age">
                </div>
                <div class="row py-2">
                    <label class="form-label col-lg-3 mt-2" for="Phone">Phone Num :</label>
                    <input type="number" class="form-control col" name="pNumber" id="pNumber">
                </div>
                <div class="row py-2">
                    <label class="form-label col-lg-3 mt-2" for="Gender">Gender :</label>
                    <input type="text" class="form-control col" name="gender" id="gender">
                </div>
                <div class="row py-2">
                    <label class="form-label col-lg-3 mt-2" for="Email">Email :</label>
                    <input type="email" class="form-control col" name="email" id="email">
                </div>
                <div class="row py-2">
                    <label class="form-label col-lg-3 mt-2" for="Address">Address :</label>
                    <input type="text" class="form-control col" name="address" id="address">
                </div>
                <div class="col-lg-8">
                    
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
