<body>
    <div class="container-fluid main row">
        <div class="sideNav col-lg-2">
            <div class="profImg">
                <img src="media/profile.png" alt="">
                <h5><a href="profile.html">Shopper Name</a></h5>
            </div>
            <div class="navItem">
                <a href="home.html"  ><i class="bi bi-bounding-box-circles"></i>Product</a>
                <a href="about.html" ><i class="bi bi-question-circle"></i>About</a>
                <a href="contact.html"><i class="bi bi-telephone-inbound"></i>Contact</a>

                        <label class="form-label" for="Contact">Contact Number</label>
                        <input class="form-control mb-" type="numer" name="cnumber" id="cnumber">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
