<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Store Web App</title>
</head>
<body>
 
    <div class="container ">
       <section class="row login-section  ">
          <div class="col-md-6 right-side">
            <div class="text-center pt-3"> 
                <h1 class="pt-3">Aling Store Web App</h1>
                <img src="media/logo.gif" alt="" class="rounded-circle logo">
                <h1 class="pt-3">Admin Signup</h1>
            </div>
            <form  class="pe-5 px-5" >
                <div class="form-group">
                    <div class="input-group mb-3">
                        <!-- <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-square"></i></span> -->
                        <input   type="text"  class="form-control"  placeholder="Complete Name"  id="cname"/>
                        <span></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <!-- <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-square"></i></span> -->
                        <input   type="text"  class="form-control"  placeholder="Username"  id="username"/>
                        <span></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <!-- <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-square"></i></span> -->
                        <input   type="text"  class="form-control"  placeholder="Email"  id="username"/>
                        <span></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <!-- <span class="input-group-text" id="basic-addon1"><i class="bi bi-pass-fill"></i></span> -->
                        <input   type="text"  class="form-control"  placeholder="Password"  id="password"/>
                        <span></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <!-- <span class="input-group-text" id="basic-addon1"><i class="bi bi-pass-fill"></i></span> -->
                        <input   type="password"  class="form-control"  placeholder="Confirm Password"  id="cpassword"/>
                        <span></span>
                    </div>
                </div>

                <div class="mt-3 text-center">
                    
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    <label for="">Already Have Account?</label><a href="admin-login.html">Login</a>
                </div>
            </form>
          </div>
          <div class="col-md-6">
           
            <img src="media/admin-bg.png" alt="" class="right-img">
          </div>
       </section>
    </div>
    <script src="Admin Dashboard/JavaScript/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
