<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pro-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Store Web App</title>
  </head>
  <body>
    <div class="container">
      <section class="row login-section">
        <div class="col-md-6 right-side">
          <img src="media/ecommerce-nobg.png" alt="" class="right-img">
        </div>
        <div class="col-md-6">
          <div class="text-center pt-5">
            <img src="media/logo.gif" alt="" class="rounded-circle logo">
            <h1 class="pt-3">Store Web App Sign Up</h1>
          </div>
          <form action="" class="pe-5 px-5">
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="text" id="uName" class="form-control" placeholder="Your Username">
              </div>
            </div><span style="color: red;"></span>
            <div class="form-group">
                <div class="input-group mb-3">
                  <input type="email" id="email" class="form-control" placeholder="Your Email">
                </div>
              </div><span style="color: red;"></span>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="password" id="pass" class="form-control" placeholder="Your Password">
              </div>
            </div><span style="color: red;"></span>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="password" id="cPass" class="form-control" placeholder="Confirm Password"><span style="color: red;"></span>
              </div>
            </div>
            <div class="mt-3 text-center">
              <button type="submit" id="signUp" class="btn btn-primary w-100">Sign Up</button>
              <label for="">Already Have Account?</label><a href="index.html">Sign In</a>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
